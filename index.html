# GERADO-DE-SENHA-HTML-CSS-JS
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    
    <img class ="logo" src="img/logo.png" alt="gerador de senha logo">

    <main class="container-input">

        <span>Tamanho: <span id="valor"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="15">
        
        <button id="button" clas="button-cta" onclick="gerarSenha()">Gerar senha</button>
    </main>

    <div  id="container-password" onclick="copySenha()" class="container-password hide"> <!--Hide deixa escondido a div-->
        <span class="title">A senha gerada foi:</span>
        <span id="senha" class="senha"></span>
        <span id="copiar">Clique na senha para copiar.</span>
    </div> 

    <script src="index.js"></script>
</body>
</html>
